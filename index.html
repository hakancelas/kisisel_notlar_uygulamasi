<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kişisel Notlar Uygulaması</title>
  <!-- Bootstrap ile basit stil için link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Kişisel Notlar Uygulaması</h1>
    
    <!-- Not eklemek için form -->
    <form id="note-form">
      <div class="form-group">
        <label for="note">Notunuz:</label>
        <textarea id="note" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Not Ekle</button>
    </form>

    <h2 class="mt-5">Notlar:</h2>
    <!-- Notlar burada listelenecek -->
    <ul id="notes-list" class="list-group"></ul>
  </div>

  <!-- jQuery ve JavaScript dosyasını projeye dahil etme -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
